<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Contigs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        /* #results {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
        } */
        .error {
            color: red;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .contig-result {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .button-group {
            margin-top: 15px;
        }
        .button-group button {
            margin-right: 10px;
        }
        #exampleButton {
            background-color: #008CBA;
        }
        #exampleButton:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retrieve Contigs</h1>
        <form id="contigForm">
            <label for="sra">Enter SRA:</label>
            <input type="text" id="sra" name="sra" required placeholder="e.g., DRR000001">

            <label for="contig">Enter Contig IDs (comma-separated):</label>
            <input type="text" id="contig" name="'contig" required placeholder="e.g., DRR000001_1, DRR000001_2, ...">
            <div class = "button-group">
                <button type="submit">Retrieve Contigs</button>
                <button type="button" id="exampleButton">Load Example</button>
            </div>

        </form>
        <div id="results">
            <h2>Results</h2>
            <p>Retrieved contigs will appear here.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Extract Contigs</p>
    </footer>


    <script>
        document.getElementById('contigForm').addEventListener('submit', retrieveContigs);
        document.getElementById("exampleButton").addEventListener('click', loadExample);

        function loadExample() {
            document.getElementById('sra').value = 'DRR000001';
            document.getElementById('contig').value = "DRR000001_1", "DRR000001_2";
        }

        async function retrieveContigs(event) {
            event.preventDefault();
            const sra = document.getElementById('sra').value.trim();
            const contig = document.getElementById('contig').value.trim();
            const resultsDiv = document.getElementById('results');

            if (!sra || !contig) {
                resultsDiv.innerHTML = '<p class="error">Please enter both SRA and Contig IDs.</p>';
                // resultsDiv.innerHTML = '<p class="error">Please enter an SRA accession number.</p>';
                return;
            }

            resultsDiv.innerHTML = '<p class="loading">Loading... Please wait.</p>';

            try {
                const response = await fetch("https://ag63ar36qwfndxxfc32b3w57oy0wcugc.lambda-url.us-east-1.on.aws/", {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 20240522',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ SRA: sra, contig: contig.split(',').map(c => c.trim()) })
                    // body: JSON.stringify({ SELECT: `* FROM sra WHERE acc = '${sra}' LIMIT 1` })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                displayResults(data);
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results</h2>';

            if (data.trim() === '') {
                resultsDiv.innerHTML += '<p>Search not found.</p>';
                return;
            }

            const contigs = data.split('\n').filter(line => line.trim() !== '');

            if (contigs.length === 0) {
                resultsDiv.innerHTML += '<p>Search not found.</p>';
                return; 
            }

            contigs.forEach(contig => {
                const contigDiv = document.createElement('div');
                contigDiv.className = 'contig-result';
                contigDiv.textContent = contig;
                resultsDiv.appendChild(contigDiv);
            });
            // const pre = document.createElement('pre');
            // pre.textContent = data;
            // resultsDiv.appendChild(pre);

            // if (data.error) {
            //     resultsDiv.innerHTML += `<p class="error">Error: ${data.error}</p>`;
            // } else if (data.length > 0) {
            //     data.forEach(row => {
            //         const pre = document.createElement('pre');
            //         pre.textContent = JSON.stringify(row, null, 2);
            //         resultsDiv.appendChild(pre);
            //     });
            // } else {
            //     resultsDiv.innerHTML += '<p>No contigs found!!!.</p>';
            // }
        }
    </script>
</body>
</html>
